<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 w-100 bg-primary"
  >
    <div class="container d-flex justify-content-center">
      <div class="container__inner rounded-3 p-3 bg-light">
        <form class="js-form">
          <input type="number" class="border-0 border-bottom bg-light js-input" />
          <button class="btn ms-3 btn-success" type="submit">Change Tab</button>
          <div class="d-flex  m-0 p-0 btns">
            <button class="js-item  fw-bold btn" id="btn-positive" type="button">
              Positive
            </button>
            <button
              class="js-item ms-2 text-secondary  fw-bold btn"
              id="btn-negative"
              type="button"
            >
              Negative
            </button>
            <button
              class="js-item ms-2 text-secondary fw-bold btn"
              id="btn-neutral"
              type="button"
            >
              Neutral
            </button>
          </div>
          <p class="text__tab mt-5 mb-0 fs-4">Positive content</p>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
